<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Form Validation | Meghna Shirsale</title>
        <link rel="stylesheet" href="style.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
           
    </head>
    <body>

        <div class="container">
            <form action>
                <i class="fas fa-user"></i>
                <div class="input-group">
                    <label>Full Name</label>
                    <input type="text" placeholder="Enter your name"id="contact-name" onkeyup="validateName()">
                    <span id="name-error"></span>
                </div>
                <div class="input-group">
                    <label>Contact Number</label>
                    <input type="tel" placeholder="123 456 7890" id="contact-contact" onkeyup="validateContact()">
                    <span id="contact-error"></span>
                </div>
                <div class="input-group">
                    <label>Email Id</label>
                    <input type="email" placeholder="Enter email" id="contact-name" onkeyup="validateName()">
                    <span id="email-error"></span>
                </div>
                <div class="input-group">
                    <label>Password</label>
                    <input type="pass" placeholder="Enter password" id="contact-name" onkeyup="validateName()">
                    <span id="password-error"></span>
                </div>
                <div class="input-group">
                    <label>Confirm Password</label>
                    <input type="cpass" placeholder="Enter confirm password" id="contact-name" onkeyup="validateName()">
                    <span id="cpassword-error"></span>
                </div>
                <button>Submit</button>
                <span id="submit-error" id="contact-name" onkeyup="validateName()"></span>
            </form>
        </div>
        <script src="script.js"></script>
    </body>
</html>
