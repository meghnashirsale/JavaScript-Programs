    <title>To-Do-App | Meghna Shirsale</title>

<body>

        <div class="todo-app">
            <h2><img src="Images/note.png" alt="">To-Do </h2>

            <ul id="list-container">
                <!-- <li class="checked">Task 1</li>

    <div class="footer">
